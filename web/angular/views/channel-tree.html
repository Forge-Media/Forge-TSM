<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-dropdown btn-xs" data-nodrag ng-click="toggle(this)">
      <span class="glyphicon"
            ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}">
      </span>
        </a>
        {{node.title}}

        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-info btn-xs" data-nodrag ng-click="getNodeData(node)"><span
                class="glyphicon glyphicon-edit"></span></a>
        <a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)">
        </li>
    </ol>
</script>

<div class="row">
    <div class="col-sm-12">
        <h3>Teamspeak 3 Creation</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-8">
        <div ui-tree id="tree-root">
            <ol ui-tree-nodes="" ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)"></li>
            </ol>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="form-group">
            <label>Channel Name: </label>
            <input class="form-control" ng-model="currentItem.title">
            <div class="error-message" ng-show="currentItem.title == '' || currentItem.title.length == 0 ">Please enter a channel name.</div>
        </div>
        <div class="form-group">
            <label>Channel Topic:</label>
            <input class="form-control" ng-model="currentItem.topic">
            <div class="error-message" ng-show="currentItem.topic == '' || currentItem.topic.length == 0 ">Please enter a channel topic.</div>
        </div>

    </div>
</div>
