<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-dropdown btn-xs" data-nodrag ng-click="toggle(this)">
      <span class="glyphicon"
            ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}">
      </span>
        </a>
        {{node.title}}

        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-info btn-xs" data-nodrag ng-click="getNodeData(node)"><span
                class="glyphicon glyphicon-edit"></span></a>
        <a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)">
        </li>
    </ol>
</script>

<div class="row">
    <div class="col-sm-12">
        <h3>Teamspeak 3 Creation</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-8">
        <div ui-tree id="tree-root" data-max-depth="5">
            <ol ui-tree-nodes="" ng-model="data" >
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"
                    ng-show="visible(node)"></li>
            </ol>
        </div>
    </div>

    <div class="col-sm-4" ng-hide="!currentItem">
        <div class="form-group">
            <label>Channel Name: </label>
            <input class="form-control" ng-model="currentItem.title" ng-change="valiadateChannelNameLength(currentItem)">
            <div class="error-message" ng-hide="currentItem.namelengtherror == '' || currentItem.namelengtherror == null" ng-bind-html="currentItem.namelengtherror | to_trusted"></div>
        </div>
        <div class="form-group">
            <label>Channel Topic:</label>
            <input class="form-control" ng-model="currentItem.topic" ng-change="valiadateChannelTopicLength(currentItem)">
            <div class="error-message" ng-hide="currentItem.topiclengtherror == '' || currentItem.topiclengtherror == null" ng-bind-html="currentItem.topiclengtherror | to_trusted"></div>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 30px;">
    <div class="col-md-12">
        <button type="button" style="border: 1px solid rgb(215, 215, 215); background: rgb(246, 101, 60) none repeat scroll 0% 0%; color: rgb(255, 255, 255);" class="btn btn-lg" ng-click="deployChannels()">Deploy Channels</button>
        <code class="error-message">{{output}}</code>
    </div>

</div>
